<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Mood Matcher</title>
</head>
<body>
<header style="background-image: url('https://c4.wallpaperflare.com/wallpaper/425/98/487/abstraction-music-mood-art-wallpaper-preview.jpg');">
    <h1> Mood Matcher </h1>
</header>   


<section id="moodMenu" class="menu">
    Select a Mood
    <br>
    <select id="moods">
        <option></option>
        <option>Angry</option>
        <option>Hungry</option>
        <option>Calm</option>
        <option>Tired</option>
        <option>Happy</option>
        <option>Sad</option>
        <option>Adventurous</option>
        <option>Social</option>
        <option>Stressed</option>
    </select>
    <br>
    <button id="submit">Submit</button>
</section>

    <section id="moodHistory" class="savedList">
    Past Mood History
    <li id="history">

    </li>
    </section>

    </li>
    </section>
</section>

<section id="playlistPlaceholder" class="Playlist"> 
<iframe id="Player" width="100%" height="600" scrolling="no" frameborder="no" allow="autoplay"></iframe>

</section>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
