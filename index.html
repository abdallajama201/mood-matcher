<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Mood Matcher</title>
</head>
<body style="background-image: url('https://c4.wallpaperflare.com/wallpaper/425/98/487/abstraction-music-mood-art-wallpaper-preview.jpg');">
<header>  
    <div class="blink"><h1>Mood Matcher</h1> </div>
</header>   

<section id="parent">
<section id="moodMenu" class="menu">
    Select a Mood
    <br>
    <select id="moods">
        <option></option>
        <option value="0">Angry</option>
        <option value="1">Hungry</option>
        <option value="2">Calm</option>
        <option value="3">Tired</option>
        <option value="4">Happy</option>
        <option value="5">Sad</option>
        <option value="6">Adventurous</option>
        <option value="7">Social</option>
        <option value="8">Stressed</option>
    </select>
    <br>
    <button id="submit">Submit</button>
</section>

    <section id="moodHistory" class="savedList">
        <div class="d-flex flex-row-reverse">
            <div class="p-2">Past Mood History
    <ul id="history">

    </ul>
        </div>
    </section>
</section>

    <section id="parent-2">
        <section id="playlistPlaceholder" class="Playlist"></section>
        <section id="player"></section>
         <p id="urlocation">Your Location</p>
        <section id="mapsPlaceholder" class="Maps"></section>
         Suggested Locations
        <br> 
        <section id="addressPlaceholder" class="addresses">
             List of Addresses
         <ul id="addressList">

    </ul>   
        </section>

    </section>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
